<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="template/ui.xhtml">
	<ui:define name="body">


		<h:form id="primeForm">

			<p:panel id="loginpanel" header="Login Form" style="margin-bottom:10px;">
				<p:messages id="messages" />
				<h:panelGrid columns="2" cellpadding="5">
				
				<h:outputLabel for="j_username" value="username" />
				<p:inputText id="j_username" required="true" requiredMessage="username is required" />
				
				<h:outputLabel for="j_password" value="password"/>
				<p:password id="j_password" required="true" requiredMessage="password is required"/>
				</h:panelGrid>
			</p:panel>
			<p:commandButton value="Submit" update="loginpanel" actionListener="#{beanController.authenticateUser}" />
		</h:form>
	</ui:define>
</ui:composition>
